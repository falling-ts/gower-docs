theme: docura

enableGitInfo: true

defaultContentLanguage: zh

languages:
  zh:
    weight: 1
    languageName: 中文
    languageCode: zh-CN
    contentDir: content/zh
    title: Go/Gin Gower 文档
    params:
      description: Go/Gin Gower 是一个基于 Go 语言和 Gin 框架的项目.
  en:
    weight: 2
    languageName: English
    languageCode: en-US
    contentDir: content/en
    title: Go/Gin Gower Docs
    params:
      description: Go/Gin Gower is a project based on the Go language and the Gin framework.

services:
  googleAnalytics:
    ID: G-00000000

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true

params:
  author:
    name: falling-ts
    url: https://falling-ts.github.io

  themeColors:
    light: '#ffffff'
    dark: '#121212'

  years:
    start: ''
    present: 2024

  social:
    github: ''
    youtube: ''
    facebook: ''
    x: ''

  ads:
    googleAdSense: ''

  donate:
    buyMeACoffee: ''
    githubSponsor: ''

  algolia:
    en:
      container: '#site-header-search'
      appId: ''
      indexName: ''
      apiKey: ''

  home:

    repository: 'your/repo'

#    repositories:
#      - name: Website
#        repo: org/site
#        icon: "<i class='icon icon-book'></i>"
#        description: The repository of the website
#
#      - name: Code
#        repo: org/project
#        icon: "<i class='icon icon-book'></i>"
#        description: The repository of the project

menu:
  main:
    - url: /
      name: menu.home
      identifier: home
      pre: "<i class='icon icon-home'></i>"
      weight: 1

    - url: /docs/zh
      name: menu.documentation
      identifier: docs
      pre: "<i class='icon icon-book'></i>"
      weight: 2

publishDir: "docs"
baseURL: "https://falling-ts.github.io/gower-docs/"
relativeURLs: true