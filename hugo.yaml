menu:
  main:
    - url: /
      name: menu.home
      identifier: home
      pre: "<i class='icon icon-home'></i>"
      weight: 1
    - url: /docs
      name: menu.home
      identifier: docs
      pre: "<i class='icon icon-book'></i>"
      weight: 2