theme: docura

enableGitInfo: true

defaultContentLanguage: en

languages:
  en:
    weight: 1
    languageName: English
    languageCode: en-US
    contentDir: content/en
    title: Your Site Name
    params:
      description: Your Site Description

  zh:
    weight: 2
    languageName: 中文
    languageCode: zh-CN
    contentDir: content/zh
    title: 您的站点名称
    params:
      description: 您的站点描述

services:
  googleAnalytics:
    ID: G-XXXXXXXXXX

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true

params:

  author:
    name: Your Name
    url: https://your.site

  themeColors:
    light: '#ffffff'
    dark: '#121212'

  years:
    start: ''
    present: 2023

  social:
    github: ''
    youtube: ''
    facebook: ''
    x: ''

  ads:
    googleAdSense: ''

  donate:
    buyMeACoffee: ''
    githubSponsor: ''

  algolia:
    en:
      container: '#site-header-search'
      appId: ''
      indexName: ''
      apiKey: ''

  home:

    repository: 'your/repo'

